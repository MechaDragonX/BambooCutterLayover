<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0; charset=utf-8' />
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css' />
    <title id='title'>Bamboo Cutter Layover</title>
</head>
<body>
    <div class='jumbotron'>
        <div class='alert alert-dismissible alert-danger' style='visibility: hidden;' id='error'>
            <button type='button' class='close' data-dismiss='alert' onclick='closeErrorMessage()'>&times;</button>
            <strong>Oh snap!</strong> That URL is not supported!
        </div>
        <div class='form-group'>
            <label class='col-form-label col-form-label-lg' for='inputField'>Original URL</label>
            <input class='form-control form-control-lg' type='text' placeholder='Please type a URL here...' id='inputField' />
        </div>
        <div class='form-group'>
            <fieldset>
            <label class='control-label col-form-label-lg' for='processedText'>Generated URL</label>
            <input class='form-control form-control-lg' id='processedText' type='text' placeholder='Final URL will appear here...' readonly='' />
            </fieldset>
        </div>
    </div>

    <script src='index.js'></script>
</body>
</html>
